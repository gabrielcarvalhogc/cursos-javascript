<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>

    <script>
        var tela = document.querySelector("canvas");
        var pincel = tela.getContext('2d');


        //Bandeira da Italia
        pincel.fillStyle = 'lightgrey'
        pincel.fillRect(0, 0, 600, 400);

        pincel.fillStyle = 'green';
        pincel.fillRect(0, 0, 200, 400);

        pincel.fillStyle = 'red';
        pincel.fillRect(400, 0, 200, 400);
        //Bandeira da Italia


        //Triâgulo 
        pincel.fillStyle = 'yellow'; //cor do triangulo
        pincel.beginPath(); //função que desenha um caminho
        pincel.moveTo(300, 200); //lado esquerdo do triangulo
        pincel.lineTo(200, 400); //lado de baixo do triangulo
        pincel.lineTo(400, 400); //lado direito do triangulo
        pincel.fill(); // função para preencher o triangulo com a cor
        //Triâgulo 


        //circulo
        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(300, 200, 50, 0, 2 * 3.14);
        //.arc(x, y, tamanho do raio, angulo inicial, angulo final)
        pincel.fill();
        //circulo
    </script>
</body>
</html>
