<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>

    <script>
        var bloco = document.querySelector("canvas");
        var pincel = bloco.getContext('2d');

        //bloco
        pincel.fillStyle = 'darkgreen';
        pincel.fillRect(0, 0, 350, 300);

        //olho esquerdo
        pincel.fillStyle = 'black';
        pincel.fillRect(40, 50, 100, 100);

        //olho direito
        pincel.fillStyle = 'black';
        pincel.fillRect(210, 50, 100, 100); 

        //boca
        pincel.fillStyle = 'black';
        pincel.fillRect(140, 150, 70, 100);

        //lado direito da boca
        pincel.fillStyle = 'black';
        pincel.fillRect(100, 190, 40, 110);

        //Lado direito da boca
        pincel.fillStyle = 'black';
        pincel.fillRect(210, 190, 40, 110);
    </script>
</body>

</html>
