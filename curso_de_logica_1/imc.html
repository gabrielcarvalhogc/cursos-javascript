<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        function pulalinha() {
            document.write("<br><br>")
        }

        function mostra(texto) {
            document.write(texto)
            pulalinha();
        }

        function calculaImc (peso, altura) {
            return peso / (altura * 2);
            //document.write("Seu indice de massa corporal é " + imc);
        }
        
        var nome = prompt("Digite seu nome:");
        var pesoCalculado = prompt(nome + " Informe o seu peso:");
        var alturaCalculada = prompt(nome + " Informe sua altura:");

        var imc = calculaImc(pesoCalculado, alturaCalculada);

        mostra(nome + ", o seu imc é " + imc)

        if(imc < 18.5) {
            mostra("Você está abaixo do peso recomendado!")
        }

        if(imc > 35) {
            mostra("Você está acima do peso recomendado!")
        }

        if(imc > 18.5 && imc < 35) {
            mostra("Seu imc está bom")
        }

    </script>
</body>
</html>
