<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        function pulalinha() {
            document.write("<br><br>")
        }

        function mostra(texto) {
            document.write(texto)
            pulalinha();
        }

        function calculaImc (peso, altura) {
            return Math.round(peso / (altura * 2));
            //document.write("Seu indice de massa corporal é " + imc);
        }
        
        var nome = prompt("Digite seu nome:");
        var alturaCalculada = prompt(nome + " Informe sua altura:");
        var pesoCalculado = prompt(nome + " Informe o seu peso:");

        var imc = calculaImc(pesoCalculado, alturaCalculada);

        document.write(nome + ", o seu imc é " + imc)

    </script>
</body>
</html>
